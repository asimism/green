<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="questionsSlider" class="carousel slide" data-ride="carousel">

    <!-- Controls -->
    <a class="left carousel-control" href="#questionsSlider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
    </div>

    <a class="right carousel-control" href="#questionsSlider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div id="result">
    <div class="container">
        <div class="result">
            <strong>Which Greenpeace Campaign Are You?</strong>
            <div class="row">
                <div class="col-sm-6">
                    <h3>You got: <span id="catName"></span></h3>
                    <p id="description"></p>
                </div>
                <div class="col-sm-6">
                    <img id="image" src="img/cat-flowers.jpg" alt="image">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-2.2.4.min.js " type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
